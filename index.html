<!---Ajustar a estrutura do grid no Bootstrap
No index.html, altere a row para garantir espaçamento uniforme entre os cards:--->

<div class="row row-cols-1 row-cols-md-3 g-4" id="cards"></div>

<!--O g-4 adiciona um espaçamento consistente entre os cards.-->

<style>
  /* Define altura uniforme para todos os cards */
  .card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
  }

  /* Limita a altura do texto */
  .card-text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Limita a 3 linhas */
      -webkit-box-orient: vertical;
  }

  /* Ajusta o botão ao rodapé do card */
  .card-body {
      flex-grow: 1;
  }

 /*Definir tamanho fixo e uniforme para as imagens
 Adicione este código ao seu style.css:*/

  .card img {
    width: 100%;  /* Mantém a largura ajustada ao card */
    height: 150px; /* Define uma altura fixa */
    object-fit: cover; /* Ajusta a imagem para cobrir o espaço sem distorcer */
}

/*Garantir altura uniforme nos cards
Se os textos das descrições forem de tamanhos diferentes, os cards também podem ficar desalinhados. Para evitar isso, modifique o CSS da .card-body:*/

.card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}

.card-body {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

</style>
